<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <h3 class="new-task__label">Add Item</h3>
      <div id="topSectionForAddingElementToList">
        <div class="task-row-wrapper">
          <input id="new-task"class="task input-text" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input class="item__checkbox" type="checkbox"><label class="item__label task">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete__img" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="item editMode">
          <input class="item__checkbox" type="checkbox"><label class="item__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="delete__img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input class="item__checkbox" type="checkbox" checked><label class="item__label task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete__img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
